
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <label for="">Tên users</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="inputValues.name" required minlength="6" #name="ngModel">
        <app-compoentvalidates [field]="name" key="Tên"></app-compoentvalidates>
        <!-- <span>{{name.dirty| json}}</span>  -->
        <!-- chỉ có 1 lần là true -->
        
  
    </div>
    <div class="form-group">
        <label for="">Tuổi users</label>
        <input type="number" class="form-control" name="age" [(ngModel)]="inputValues.age" required min="1" max="100" #age="ngModel">
        <app-compoentvalidates [field]="age" key="Tuổi"></app-compoentvalidates>
       
    </div>


    <div class="form-group">
        <label for="">Email users</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="inputValues.email" required email #email="ngModel">
        <app-compoentvalidates [field]="email" key="Email"></app-compoentvalidates>
    </div>

    <div class="form-group">
        <label for="">SĐT users</label>
        <input type="number" class="form-control" name="sdt" [(ngModel)]="inputValues.sdt" required sdt #sdt="ngModel">
        <app-compoentvalidates [field]="sdt" key="Số điện thoại"></app-compoentvalidates>
    </div>

    <div class="form-group">
        <label for="">avatar users</label>
        <input type="text" class="form-control" name="avatar" [(ngModel)]="inputValues.avatar" required avatar #avatar="ngModel">
        <app-compoentvalidates [field]="avatar" key="Image"></app-compoentvalidates>
    </div>
    <div>
        <button class="btn btn-success"  [disabled]="!userForm.valid">Submit</button>
    </div>
</form>
