<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Avatar</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Chức năng</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers ">
             <td>{{teacher.id}}</td>
             <td>
               <app-table-name [name]="teacher.name"></app-table-name>
             </td>
            <app-table-age [age]="teacher.age"></app-table-age>
            <td>
              <app-table-gender  [gender]="teacher.gender ?  'Nữ':'Nam'"></app-table-gender>
              <!-- <td>{{teacher.gender ? 'Nữ':'Nam'}}</td> -->
            </td>
             <app-table-avatar 
               [src]="teacher.avatar"
               [age]="teacher.age"
             
             ></app-table-avatar>
             <!-- <td><img src="{{teacher.avatar}}" alt="" width="150px"></td> -->
             <td>
               <!-- <span class="color-red" *ngIf="teacher.status===0">Đã nghỉ</span>
               <span class="color-orange" *ngIf="teacher.status===1">Đang làm</span> -->
               <app-table-status  [status]="teacher.status ?  'Đang làm':'Nghỉ làm' "></app-table-status>
             </td>
             <td>
               <button class="btn btn-danger">Delete</button>
             </td>
         

      </tr>

    </tbody>
  </table>
